{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-image: url("{% static 'a.jpeg' %}");
      background-size: cover;
    }
  </style>

</head>

<body>
  {% include "navbar.html" %}
  <br><br><br>
  
  <div class="container" style="height: 550px; width: 400px; text-align: center; color:lightseagreen; background: rgba(0, 0, 0, .6); border-radius: 0px 10px 0px 10px;">
    <h3 style="text-align: center; padding-top: 20px;">Student Signup Form</h3>
    <br>
    <form method="POST" autocomplete="off" enctype="multipart/form-data" action="login">
      {% csrf_token %}
     

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="first_name">First Name : <input type="text" placeholder="First name" name="fname" style="width: 200px;"></label>
        </div>
        <div class="form-group col-md-12">
          <label for="last_name">Last Name : <input type="text" placeholder="Last names" name="lname" style="width: 200px;"></label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="mobile">Contact no. : <input type="number" placeholder="Mobile no." name="contact" style="width: 200px;"></label>
        </div>
        <div class="form-group col-md-12">
          <label for="dob">Date of Birth : <input type="date" name="dob" style="width: 190px;"></label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="username">Username : <input type="text" placeholder="Username" name="uname" style="width: 200px;"></label>
        </div>
        <div class="form-group col-md-12">
          <label for="inputPassword4">Password : <input type="text" placeholder="Password" name="password" style="width: 200px;"></label>
        </div>
      </div>

      <div class="form-row">

        <div class="form-group col-md-12">
          <label for="address">Address : <textarea placeholder="Address" name="address" style="width: 200px;"></textarea></label>
        </div>
      </div>


      <button type="submit" class="btn btn-success" style="border-radius: 5px; width: 100px;">Sign Up</button>
    </form>
  </div>


  <br><br>
</body>

</html>
